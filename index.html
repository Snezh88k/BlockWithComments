<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="post">
        <img src="./image/pict1.jpg" />
        <div id="сommentBlock">
          <div id="comments">
            <h3>Оставьте ваш комментарий:</h3>
          </div>

          <div class="new_comment">
            <form class="form" name="comment">
              <label for="name">Имя</label>
              <input
                type="text"
                id="name"
                name="name"
                value="Alex"
                required
                minlength="2"
              />

              <label for="entering_comment">Комментарий</label>
              <textarea
                id="entering_comment"
                name="comment"
                required
              ></textarea>
              <input id="date" type="date" />
              <input type="submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
